<div class="main">
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
Key Instruction
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Character-1</p>
            <p>go right key D</p>
            <p>go left key A</p>
            <p>power key Space</p> 
            <br>
            <p>Character-2</p>
            <p>go left arrow key up </p>
            <p>go right arrow key dwon</p>
            <p>power arrow key left</p>         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <img id="character" class="character" src="images/predator-warrior-capcom-look.gif" alt="">
</div>
